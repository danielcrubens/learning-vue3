<!-- Input e data binding
Uma das funcionalidades mais interessantes é o data binding
Onde teremos a possibilidade de mudar em tempo real um dado, por meio do que é recebido de um input
O Vue torna isso mais fácil ainda, algumas linhas e pronto
 -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="src/app.js" defer></script>
  <title>Hello Vue</title>
</head>


<body>
  <div id="app">
    <form id="app-form">
      <input type="text" v-model="input_name" placeholder="Digite alguma coisa...">
      <input type="submit" value="Enviar" v-on:click="submitForm">
      <p> Meu nome é: {{name}}</p>
      <p>Data binding: {{input_name}}</p>
    </form>
  </div>
</body>

</html>
